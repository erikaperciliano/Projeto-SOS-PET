            <h2>Cadastrar Animais</h2>          
             
            <form onsubmit="check_form()">
                <section id="ong"><br> 
                  <div class="form-group">
                    <label for="nome">Nome do Animal</label>
                    <input type="text" class="form-control obrigatorio" id="nome"name="nome" 
                      required oninvalid="setCustomValidity('Por favor, preencha o nome do animal')"  oninput="setCustomValidity('')"onkeypress="return ApenasLetras(event,this);">
                  </div> 
                  <div class="form-group">
                        <select class="custom-select" id="tipoCadastro" required>
                                <option selected>Porte</option>
                                <option value="1">Pequeno</option>
                                <option value="2">Médio</eoption>
                                <option value="3">Grande</option>
                              </select>                
                  </div> 
                  <div class="form-group">
                      <label for="peso">Peso</label>
                      <input type="text" class="form-control obrigatorio" id="peso"name="peso"
                        required oninvalid="setCustomValidity('Por favor, preencha o Peso')">
                  </div>   
                  <div class="form-group">
                      <label for="identidade">RG</label>
                      <input type="text" class="form-control obrigatorio" id="identidade"name="identidade" 
                        required oninvalid="setCustomValidity('Por favor, preencha o RG')"  oninput="setCustomValidity('')"  onkeypress="$(this).mask('00.000.000 -0')">
                  </div> 
                  <div class="form-group">
                      <label for="orgaoExpedidor">Orgão Expedidor</label>
                      <input type="text" class="form-control obrigatorio" id="orgaoExpedidor"name="orgaoExpedidor" 
                        required oninvalid="setCustomValidity('Por favor, preencha o Orgão Expedidor')"  oninput="setCustomValidity('')" onkeypress="return ApenasLetras(event,this);">
                  </div>                  
                  <div class="form-group">
                      <label for="outra_data">Data de Nascimento</label>
                      <input type="text" class="form-control outra_data obrigatorio" name="outra_data" 
                        required oninvalid="setCustomValidity('Por favor, preencha a Data de Nascimento')"   maxlength="10" onkeypress="dtNascimento(this)" oninput="setCustomValidity('')" >
                  </div>                          
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control input-md obrigatorio" id="email" name="email" 
                      required oninvalid="setCustomValidity('Por favor, preencha o seu e-mail')"   oninput="setCustomValidity('')">
                  </div>                   
                    <div class="form-group">
                        <label for="cep">Cep</label>
                        <input name="cep" type="text" id="cep" value="" onblur="pesquisacep(this.value);" class="form-control obrigatorio"  aria-describedby="emailHelp" 
                          required >
                    </div>                   
                    <div class="form-group">
                          <label for="rua">Rua</label>
                          <input name="rua" type="text" id="rua" class="form-control obrigatorio"  aria-describedby="emailHelp" 
                            required>
                    </div>
                    <div class="form-group">
                          <label for="num">Número</label>
                          <input type="text" id="num" class="form-control obrigatorio"  aria-describedby="emailHelp" name="num"
                          required oninvalid="setCustomValidity('Por favor, preencha o complemento')"  oninput="setCustomValidity('')" onkeyup="somenteNumeros(this);">
                   </div>
                    <div class="form-group">
                          <label for="complemento">Complemento</label>
                          <input type="text" id="complemento" class="form-control obrigatorio" aria-describedby="emailHelp" 
                          required oninvalid="setCustomValidity('Por favor, preencha o complemento')"  oninput="setCustomValidity('')" >
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input name="bairro" type="text" id="bairro" class="form-control obrigatorio" aria-describedby="emailHelp" 
                        required>
                    </div>
                      <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input name="cidade" id="cidade" type="text" class="form-control obrigatorio" aria-describedby="emailHelp" 
                        required>
                    </div>
                            
                    <div class="form-group">
                        <label for="uf">UF</label>
                        <input name="uf" type="text" id="uf" class="form-control obrigatorio" aria-describedby="emailHelp" 
                        required>
                    </div>
                    <div class="form-group">
                      <label for="login">Login</label>
                      <input type="text" class="form-control obrigatorio" name="login" required oninvalid="setCustomValidity('Por favor, crie o seu login')"  oninput="setCustomValidity('')"> 
                    </div>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control obrigatorio" id="senha" required oninvalid="setCustomValidity('Por favor, crie a sua senha')"  oninput="setCustomValidity('')">
                    </div>
                
                  <button type="submit" class="btn btn-warning" id="botao" >Enviar</button>
                </section>
