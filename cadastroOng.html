                      <input type="text" class="form-control obrigatorio" id="nome"name="nome" 
                        required oninvalid="setCustomValidity('Por favor, preencha o nome todo')"  oninput="setCustomValidity('')"onkeypress="return ApenasLetras(event,this);">
                    </div>                  
                  <div class="form-group">
                      <label for="identidade">Razão Social</label>
                      <input type="text" class="form-control obrigatorio" id="identidade"name="identidade" 
                        required oninvalid="setCustomValidity('Por favor, preencha a Razão Social')"  oninput="setCustomValidity('')">
                  </div> 
                  <div class="form-group">
                      <label for="cpf">CNPJ</label>
                      <input type="text" class="form-control input-md" id="cnpj" onkeyup="FormataCnpj(this,event)" onblur="if(!validarCNPJ(this.value)){alert('CNPJ Informado é inválido'); this.value='';}" maxlength="18" ng-model="cadastro.cnpj"aria-describedby="emailHelp" name="cnpj" onkeyup="cpfMascara(th)"
                        required oninvalid="this.setCustomValidity('Por favor, preencha o CNPJ')" oninput="setCustomValidity('')">
                    </div>
                    <label>Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone"><br>

                    <label>Celular</label>
                    <input type="text" class="form-control" id="celular" name="celular" required oninvalid="setCustomValidity('Por favor, preencha o cel')"  oninput="setCustomValidity('')"><br>
                                              
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control input-md obrigatorio" id="email" name="email" 
                          required oninvalid="setCustomValidity('Por favor, preencha o seu e-mail')"   oninput="setCustomValidity('')">
                      </div>                    
                      <div class="form-group">
                          <label for="cep">Cep</label>
                          <input name="cep" type="text" id="cep" value="" onblur="pesquisacep(this.value);" class="form-control obrigatorio"  aria-describedby="emailHelp" 
                            required >
                      </div>                   
                    <div class="form-group">
                          <label for="rua">Rua</label>
                          <input name="rua" type="text" id="rua" class="form-control obrigatorio"  aria-describedby="emailHelp" 
                            required>
                    </div>
                    <div class="form-group">
                          <label for="num">Número</label>
                          <input type="text" id="num" class="form-control obrigatorio"  aria-describedby="emailHelp" name="num"
                          required oninvalid="setCustomValidity('Por favor, preencha o complemento')"  oninput="setCustomValidity('')" onkeyup="somenteNumeros(this);">
                   </div>
                    <div class="form-group">
                          <label for="complemento">Complemento</label>
                          <input type="text" id="complemento" class="form-control obrigatorio" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input name="bairro" type="text" id="bairro" class="form-control obrigatorio" aria-describedby="emailHelp" 
                        required>
                    </div>
                      <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input name="cidade" id="cidade" type="text" class="form-control obrigatorio" aria-describedby="emailHelp" 
                        required>
                    </div>
                            
                    <div class="form-group">
                        <label for="uf">UF</label>
                        <input name="uf" type="text" id="uf" class="form-control obrigatorio" aria-describedby="emailHelp" 
                        required>
                    </div>

                    <label>Conta Bancária</label>
                    <input type="text" class="form-control" id="conta-banco" name="conta-banco" required oninvalid="setCustomValidity('Por favor, preencha o complemento')"  oninput="setCustomValidity('')"><br>
         
                    <div class="input-group mb-3" required>                      
                        <select class="custom-select" id="tipoConta">
                          <option selected>Escolha o Tipo de Conta</option>
                          <option value="1">Corrente</option>
                          <option value="2">Poupança</eoption>
                        </select>               
                      </div> 

                      <div class="form-group">
                          <label for="num">Agência</label>
                          <input type="text" id="agencia" class="form-control obrigatorio"  aria-describedby="emailHelp" name="agencia"
                          required oninvalid="setCustomValidity('Por favor, preencha a agência')"  oninput="setCustomValidity('')" onkeyup="somenteNumeros(this);">
                   </div>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control obrigatorio" id="senha" required oninvalid="setCustomValidity('Por favor, crie a sua senha')"  oninput="setCustomValidity('')">
                    </div>
                
                  <button type="submit" class="btn btn-warning" id="botao" >Cadastrar</button>
