    </header>
    <main class="img">    
        <div class="justify-content-center container">
            <h2>Faça o seu cadastrado</h2>    
            <form>
                <div class="input-group mb-3">
                    <select class="custom-select" id="tipoCadastro">
                      <option selected>Escolha o Tipo de Cadastro</option>
                      <option value="1">ONG</option>
                      <option value="2">Protetor</option>
                      <option value="3">Adotante</option>
                    </select>               
                  </div>
                  <section id="ong"><br>             
                   
                    <div class="form-group">
                      <label for="cpf">CNPJ</label>
                      <input type="text" class="form-control input-md" id="cnpj" onkeyup="FormataCnpj(this,event)" onblur="if(!validarCNPJ(this.value)){alert('CNPJ Informado é inválido'); this.value='';}" maxlength="18" ng-model="cadastro.cnpj"aria-describedby="emailHelp" name="cnpj" onkeyup="cpfMascara(th)"
                        required oninvalid="this.setCustomValidity('Este campo é obrigatório')">
                    </div>
                    <div class="form-group">
                        <label for="razaosocial">Razão Social</label>
                        <input type="text" class="form-control" id="razaosocial" aria-describedby="emailHelp" 
                          required oninvalid="this.setCustomValidity('Este campo é obrigatório')">
                      </div>

                      <div class="form-group">
                          <label for="cep">Cep</label>
                          <input name="cep" type="text"  id="cep" value="" onblur="pesquisacep(this.value);" class="form-control"  aria-describedby="emailHelp" 
                            required oninvalid="this.setCustomValidity('Este campo é obrigatório')">
                        </div>
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input name="rua" type="text" id="rua" class="form-control"  aria-describedby="emailHelp" 
                              required oninvalid="this.setCustomValidity('Este campo é obrigatório')">
                          </div>
                          <div class="form-group">
                              <label for="num">Número</label>
                              <input type="text" class="form-control" id="num" aria-describedby="emailHelp" 
                                required oninvalid="this.setCustomValidity('Este campo é obrigatório')">
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" id="complemento" aria-describedby="emailHelp" 
                                  required oninvalid="this.setCustomValidity('Este campo é obrigatório')">
                              </div>

                          <div class="form-group">
                              <label for="bairro">Bairro</label>
                              <input name="bairro" type="text" class="form-control" id="bairro" aria-describedby="emailHelp" 
                                required oninvalid="this.setCustomValidity('Este campo é obrigatório')" >
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input name="cidade" type="text" class="form-control" id="cidade" aria-describedby="emailHelp" 
                                  required oninvalid="this.setCustomValidity('Este campo é obrigatório')" >
                              </div>
                              
                              <div class="form-group">
                                  <label for="uf">UF</label>
                                  <input name="uf" type="text" class="form-control" id="uf" aria-describedby="emailHelp" 
                                    required oninvalid="this.setCustomValidity('Este campo é obrigatório')" >
                                </div>
                        
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                  
                    <button type="submit" class="btn btn-warning">Submit</button>
                  </section>
              </form>
        </div>
