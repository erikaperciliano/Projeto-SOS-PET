                      required oninvalid="setCustomValidity('Por favor, preencha o nome todo')"  oninput="setCustomValidity('')"onkeypress="return ApenasLetras(event,this);" readonly="readonly">
                  </div>

                        <option value="gato">Gato</option>
                        <option value="cachorro">Cachorro</eoption>
                    </select>                
                  </div>

                        <option value="femea">Fêmea</option>
                        <option value="macho">Macho</eoption>
                    </select>                
                </div>
                <div class="form-group">
                    <select class="custom-select" id="porte">
                        <option selected>Porte</option>
                        <option value="femea">Pequeno</option>
                        <option value="macho">Médio</eoption>
                        <option value="macho">Grande</eoption>
                    </select>                
                </div>  
                <div class="form-group">
                    <label for="nome">Cor</label>
                    <input type="text" class="form-control obrigatorio" id="cor" name="cor" 
                      required oninvalid="setCustomValidity('Campo Obrigatório!')"  oninput="setCustomValidity('')"onkeypress="return ApenasLetras(event,this);" readonly="readonly">
                  </div>                   
                  <div class="form-group">
                    <label for="nome">Raça</label>
                    <input type="text" class="form-control obrigatorio" id="raca" name="raca" 
                      required oninvalid="setCustomValidity('Campo Obrigatório!')"  oninput="setCustomValidity('')"onkeypress="return ApenasLetras(event,this);" readonly="readonly">
                  </div>                  
                  <div class="form-group">
                    <select class="custom-select" id="situacao">
                        <option selected>Situação</option>
                        <option value="femea">Aguardando Adoção</option>
                        <option value="macho">Adotado</eoption>
                    </select>                
                  </div> 
                  <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="text" id="peso" class="form-control obrigatorio"  aria-describedby="emailHelp" name="peso"
                    required oninvalid="setCustomValidity('Campo Obrigatório!')"  oninput="setCustomValidity('')" onkeyup="somenteNumeros(this);" readonly="readonly">
                  </div>
                    <div class="form-group">
                          <label for="complemento">Complemento</label>
                          <input type="text" id="complemento" class="form-control obrigatorio" aria-describedby="emailHelp" readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="outra_data">Data da Postagem</label>
                        <input type="text" class="form-control outra_data obrigatorio" name="outra_data" id="outra_data"
                          required oninvalid="setCustomValidity('Campo Obrigatório!')"   maxlength="10" onkeypress="dtNascimento(this)" oninput="setCustomValidity('')" readonly="readonly">
                    </div>                  

                    <label for="descricao">Descrição</label>
